<div class="container bgclr">
    <div class="row card p-5">
        <div class="col-md-6 offset-md-3">
            <div *ngIf="loading else loaded">
                <div class="d-flex justify-content-center text-info">
                    <div class="spinner-border" role="status">
                    </div>
                </div>
            </div>
            <h4 class="text-secondary">Traffic Sudharo Admin Register</h4><br>
            <form [formGroup]="regForm " (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>User Name</label>
                    <input appMobileNumber maxlength="10" type="text" formControlName="username" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Mobile Number"
                        palcehorequired>
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">username is required</div>
                        <div *ngIf="f.username.errors.minlength" class="errorfs">username must be at least 10
                            characters
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" placeholder="Password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Passwordis required</div>
                        <div *ngIf="f.password.errors.pattern" class="errorfs">At least 6 characters
                            Lowercase letters
                            Uppercase letters
                            Numbers
                            Special and characters</div>

                    </div>
                </div>

                <!-- <p class="text-danger">{{errorMsg}}</p><br> -->
                <div class="form-group row justify-content-center">
                    <button class="btn btn-primary">Register</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-link" (click)="register()">Go To Login</button>
                </div>
                <div *ngIf="isLoading">
                        <div class="d-flex justify-content-center text-info">
                            <div class="spinner-border" role="status">
                            </div>
                        </div>
                    </div>

            </form>

            <!-- <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary" (click)="register()">Login</button>
            </div> -->

        </div>
    </div>

</div>
